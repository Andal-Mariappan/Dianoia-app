<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding class="basicInfoContainer">
  <div class="imgContainer">
    <img [src]="'assets/img/' + image">
  </div>

  <div class="description">
    {{ description }}
  </div>
  <ion-list class="aboutList" no-lines>
    <ion-item text-wrap *ngFor="let item of list">
      <ion-icon name="ios-checkmark" item-left></ion-icon>
      {{ item }}
    </ion-item>
  </ion-list>
  </div>

  <div class="activitiesContainer">
    <cards-list *ngIf='cards?.length > 0' [cards]="cards" (cardClick)="selectCard($event)"></cards-list>
  </div>

</ion-content>
