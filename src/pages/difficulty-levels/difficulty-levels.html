<ion-header>

  <ion-navbar>
    <ion-title> {{ getPageTitle() }}</ion-title>
    <ion-buttons end>
      <button (click)="goToHome()" class="homeBtn">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding>
    <div class="description" *ngIf='levels?.length > 0'>Επιλέξτε επίπεδο δυσκολίας</div>
    <buttons-list *ngIf='levels?.length > 0' [buttons]="levels" (buttonClick)="selectLevel($event)"></buttons-list>
  </div>

  <div class="activitiesContainer">
    <cards-list *ngIf='activities?.length > 0' [cards]="activities" (cardClick)="selectActivity($event)"></cards-list>
  </div>

</ion-content>
