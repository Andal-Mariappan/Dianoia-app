  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 class="title">{{ description }}</h4>
  <ion-card mode="ios" *ngFor="let card of cards">
    <ion-card-header text-wrap>
      {{ card.title }}
    </ion-card-header>
    <ion-card-content>
      <p>
        {{ card.description }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
