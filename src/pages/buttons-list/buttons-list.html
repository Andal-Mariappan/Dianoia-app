<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 class="title">{{ description }}</h4>

  <div class="buttonsContainer">
    <p *ngFor="let button of buttons">
      <button mode="ios" ion-button full (click)="navigate(button)">{{ button.title }}</button>
    </p>
  </div>

</ion-content>
