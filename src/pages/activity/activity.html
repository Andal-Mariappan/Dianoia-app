<ion-header>

  <ion-navbar>
    <ion-title>{{ activity?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-item>
      <h2>{{ activity?.title }}</h2>
      <!--<p>November 5, 1955</p>-->
    </ion-item>

    <!--<img src="img/advance-card-bttf.png">-->

    <ion-card-content>
      <p>{{ activity?.description }}</p>
      <a *ngIf="activity?.link" href="{{ activity?.link }}">Σύνδεσμος άσκησης</a>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
