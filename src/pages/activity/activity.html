<ion-header>

  <ion-navbar>
    <ion-title>{{ activity?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-item>
      <h2>{{ activity?.title }}</h2>
      <!--<p>November 5, 1955</p>-->
    </ion-item>

    <!--<img src="img/advance-card-bttf.png">-->

    <ion-card-content>
      <p>{{ activity?.description }}</p>

      <p *ngFor="let instruction of activity?.instructions">
        {{ instruction }}
      </p>
      <div class="cardFooterContainer">
        <a *ngIf="activity?.link && platform.is('core')" href="{{ activity.link }}" target="_blank">Σύνδεσμος άσκησης</a>
        <a *ngIf="activity?.link && !platform.is('core')" (click)="openLink(activity.link)">Σύνδεσμος άσκησης</a>
        <button ion-button icon-left small [disabled]="dailyActivityCompleted" (click)="activityDoneForToday()">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Done</div>
        </button>
      </div>
    </ion-card-content>



  </ion-card>

</ion-content>
