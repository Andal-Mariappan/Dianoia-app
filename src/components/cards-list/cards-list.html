
<div class="title">{{ getCardsListTitle() }}</div>

<ion-card mode="ios" *ngFor="let card of cards" (click)="onCardClick(card)">
  <button ion-item no-padding>
    <ion-item no-padding style="background: rgba(0,0,0,0);">
      <ion-card-header text-wrap>
        {{ card.title }}
      </ion-card-header>
      <ion-card-content>
        <p>
          {{ card.description }}
        </p>
      </ion-card-content>
    </ion-item>
  </button>

</ion-card>
